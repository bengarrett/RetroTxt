<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>RetroTxt MV3 Extension Unit Tests</title>
  <link rel="stylesheet" href="qunit.css" />
</head>

<body>
  <h3>When the Unit Tests complete, RetroTxt needs reloading.</h3>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit.js"></script>
  <script src="tests-sw.js"></script>
  <script src="tests-helpers.js"></script>
  <script src="tests-security.js"></script>
  <script src="tests-errors.js"></script>
  <script src="tests-downloads.js"></script>
  <script src="tests-file-examples.js"></script>
  <script src="tests-expanded-examples.js"></script>
  <script src="tests-xss.js"></script>
  <script src="tests-parse_ansi-sequences.js"></script>
  <script src="tests-parse_ansi.js"></script>
  <script src="tests-parse_dos.js"></script>
  <script src="tests-retrotxt.js"></script>
  <script src="../scripts/sw/helpers.js"></script>
  <script src="../scripts/sw/downloads.js"></script>
  <script src="../scripts/sw/extension.js"></script>
  <script src="../scripts/sw/menu.js"></script>
  <script src="../scripts/sw/security.js"></script>
  <script src="../scripts/sw/session.js"></script>
  <script src="../scripts/sw/storage.js"></script>
  <script src="../scripts/sw/tabs.js"></script>
  <script src="../scripts/sw/toolbar.js"></script>
  <script src="../scripts/checks.js"></script>
  <script src="../scripts/encoding.js"></script>
  <script src="../scripts/helpers.js"></script>
  <script src="../scripts/retrotxt.js"></script>
  <script src="../scripts/parse_ansi.js"></script>
  <script src="../scripts/parse_dos.js"></script>
<script>
window.failedAssertions = [];
QUnit.log(function(details) {
  if (!details.result) {
    window.failedAssertions.push({
      module: details.module,
      name: details.name,
      message: details.message,
      expected: details.expected,
      actual: details.actual
    });
  }
});
QUnit.done(function(details) {
  window.QUnit.doneCalled = true;
  window.QUnit.testResults = details;
  window.QUnit.failedAssertions = window.failedAssertions;
});
</script>
</body>

</html>
