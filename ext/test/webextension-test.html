
    <!DOCTYPE html>
    <html>
    <head>
      <title>RetroTxt WebExtension Test</title>
      <style>
        body {
          font-family: monospace;
          white-space: pre;
          background: black;
          color: white;
          padding: 20px;
          margin: 0;
        }
        #header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: rgba(0,0,0,0.9);
          color: white;
          padding: 10px;
          font-family: sans-serif;
          z-index: 100;
        }
        #content {
          margin-top: 60px;
          font-size: 14px;
          line-height: 1.2;
        }
        #info {
          position: fixed;
          bottom: 10px;
          right: 10px;
          background: rgba(0,0,0,0.7);
          color: white;
          padding: 10px;
          border-radius: 5px;
          font-family: sans-serif;
        }
      </style>
    </head>
    <body>
      <div id="header">
        <h2>RetroTxt WebExtension Test</h2>
        <p>Testing file:/// URL handling</p>
      </div>
      <div id="content">
        <!-- File content will be loaded here by the extension -->
        Loading file content...
      </div>
      <div id="info">
        <p>This page simulates a file loaded with file:/// protocol.</p>
        <p>The RetroTxt extension should process this content.</p>
      </div>
      
      <script>
        // Load the ANSI file content
        fetch('file:///home/ben/github/RetroTxt/ext/test/example_files/ZII-RTXT.ans')
          .then(response => response.text())
          .then(content => {
            document.getElementById('content').textContent = content;
            console.log('File loaded successfully');
          })
          .catch(error => {
            console.error('Error loading file:', error);
            document.getElementById('content').textContent = 
              'Error loading file: ' + error.message;
          });
      </script>
    </body>
    </html>
